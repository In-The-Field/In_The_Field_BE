        "phylum": "Basidiomycota", "kingdom": "Fungi"}, "edibility": null, "characteristic":
        null, "look_alike": null, "psychoactive": null, "description": {"value": "Cortinarius
        alboviolaceus is a basidiomycete mushroom of the genus Cortinarius native
        to Europe and North America.\nThe mushroom is lilac, later yellowing and often
        becoming whitish/grayish. Its cap is 3\u20138 cm wide, conical to umbonate,
        dry, silky, with whitish to pale lilac flesh. The gills are adnate or adnexed,
        grayish lilac becoming brown as the spores mature and lend their color. The
        stalk is 4\u20138 cm tall and .5\u20131.5 wide, larger at the base, sometimes
        with white veil tissue. The odour and taste are indistinct.Its edibility is
        considered unknown by some guides but it is not recommended due to its similarity
        to deadly poisonous species. At least one guide considers it edible, but not
        recommended. Conflicting accounts indicate that it may itself be poisonous.",
